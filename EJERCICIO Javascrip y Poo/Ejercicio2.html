var inicio = [ "unacadena" , 3 , 9 , 1 , 10 , 500 , 1 , 10 , true ] ;

//funcion para solo numeros

function soloNumeros(array){
  var solonumeros = [];
  for (var i = 0; i < array.length; i++) {
    if (typeof(array[i])=="number") { 

       solonumeros.push(array[i]);
    }; 
  }
 return solonumeros;
}  

console.log(soloNumeros(inicio));


//orden de numeros
function ordenarNumeros(inicio)  {
let arreglo = [];
let numMax = inicio [0];
 
    for ( i = 0; i < inicio.length; i++) {
      arreglo.push (inicio [i]);
    }
    console.log (numMax);
    let datosOrden = arreglo.length;

        for ( i = 0; i < datosOrden; i++){
            for ( j= 0 ; j < datosOrden ; j++ ){
                if  ( j  +  1  !==  datosOrden )  {
                  if  ( arreglo [ j ]  <  arreglo [ j  +  1 ] )  {
                    let  datos  =  arreglo [ j  +  1 ] ;
                    arreglo [ j  +  1 ]  =  arreglo [ j ] ;
                    arreglo [ j ]  =  datos ;
              }
            }
          }
        }
           

return arreglo ;
