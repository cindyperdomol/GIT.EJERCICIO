<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos</title>
</head>
<body>
    <script>

var inicio = [ "unacadena" , 3 , 9 , 1 , 10 , 500 , 1 , 10 , true ] ;


//funcion para solo numeros


let soloNumeros = inicio . filter(numero =>  Number.isInteger(numero));

 console.log(soloNumeros);


//orden de numeros
function ordenarNumeros(soloNumeros)  {
let arreglo = [];
let numMax = soloNumeros[0];
 
    for ( i = 0; i < soloNumeros.length; i++) {
      arreglo.push (soloNumeros [i]);
    }
    console.log (numMax);
    let datosOrden = arreglo.length;

        for ( i = 0; i < datosOrden; i++){
            for ( j= 0 ; j < datosOrden ; j++ ){
                if  ( j  +  1  !==  datosOrden )  {
                  if  ( arreglo [ j ]  <  arreglo [ j  +  1 ] )  {
                    let  datos  =  arreglo [ j  +  1 ] ;
                    arreglo [ j  +  1 ]  =  arreglo [ j ] ;
                    arreglo [ j ]  =  datos ;
              }
            }
          }
        }
           

return arreglo ;
}
console.log ( ordenarNumeros (soloNumeros ) ) ;
    </script>
    
</body>
</html>
