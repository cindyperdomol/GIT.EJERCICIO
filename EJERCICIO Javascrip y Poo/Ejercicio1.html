<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>serie fibonacci</title>
</head>
<body>
    <script>
            var numeroDeElementos = 10 ;
            var primerElemento = 0 ;
            var segundoElemento = 1 ;
            var suma = 0 ;
           
            
            for (var i = 0 ; i <= numeroDeElementos ; i ++)       { 
                
suma = primerElemento + segundoElemento ;
primerElemento = segundoElemento
segundoElemento = suma ;
    console.log (suma);

} 
    </script>
</body>
</html>
