    <script>

function  palíndrome ( )  {
        let  cadena  =  prompt ( "Introduce una palabra para comprobar si es un palindromo o no" ) ;
        let  palabra  =  cadena .  Minúsculas ( ) . reemplazar ( /\s/g , "" ) ;
        let  alreves  =  palabra . dividir ( "" ) . inversa ( ) . unirse ( "" ) ;
        if ( palabra  ==  alreves ) {
            console.log ( `La cadena es un palíndromo` ) ;
        } else {
            console.log ( `La cadena no es un palíndromo` ) ;
        }
        
    }
    palíndrome ( ) ;











    </script>
